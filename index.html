<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required/>
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required/>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 8 caracteres)</span></label>
          <input type="password" id="password" required minlength="8"/>
        </div>
      </fieldset>

      <fieldset>
        <legend id="leg1">Informações do mentor</legend>
        
        <div class="input-wrapper">
          <label for="surname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="surname"/>
        </div>
      </fieldset>

      <fieldset>
        <legend id="leg2">Seus horários disponíveis</legend>
        
          <div class="mentoria">PRIMEIRA MENTORIA</div> 
         
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date" id="data1">Data</label>
              <input type="date" id="date">
            </div>
           
            <div class="tempo">
             <div class="input-wrapper">
               <label for="time">Das</label>
               <input type="time" id="time">
             </div>
           
             <div class="input-wrapper">
                <label for="time">Até</label>
                <input type="time" id="time">
             </div>
            </div>
          </div>

          <div class="mentoria2">SEGUNDA MENTORIA</div> 
         
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date" id="data1">Data</label>
              <input type="date" id="date">
            </div>
           
            <div class="tempo">
             <div class="input-wrapper">
               <label for="time">Das</label>
               <input type="time" id="time">
             </div>
           
             <div class="input-wrapper">
                <label for="time">Até</label>
                <input type="time" id="time">
             </div>
            </div>
          </div>
      </fieldset>
      
    </form>
    
    <footer>
      <input  
      class="buttom" 
      type="submit" 
      form="my-form"
      value="SALVAR">
    </footer>
  </div>
  
  
</body>
</html>
